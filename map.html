<head>
<!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width:100%;height:100%; background-color: #171717;"></div>
<script>
Plotly.d3.csv('Near Star Data - Stellar Data.csv', function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) 
          { return row[key]; });
      }
var trace1 = {
  x:unpack(rows, 'AS_X'),  y: unpack(rows, 'AS_Y'), z: unpack(rows, 'AS_Z'), 
  text: unpack(rows, 'Name'),
  meta: unpack(rows, 'Spec'),
  mode: 'markers',
  marker: {
    size: 4,
    symbol: 'circle',
    color: unpack(rows, 'Colour'),
    opacity: 1
  },
  type: 'scatter3d',
  hovertemplate:
            "<b>%{text}</b><br />" +
            "%{meta}<br />" +
            "X: %{x} Y: %{y} Z: %{z}" 
};

var data = [trace1];
var layout = {
    'font': {'color': '#2a3f5f'},
    'hoverlabel': {'align': 'left'},
    'hovermode': 'closest',
    'mapbox': {'style': 'light'},
    'paper_bgcolor': '#121212',
    'plot_bgcolor': '#E5ECF6',
    'polar': {'angularaxis': {'gridcolor': '#a6a6a6', 'linecolor': '#a6a6a6', 'ticks': ''},
              'bgcolor': '#E5ECF6',
              'radialaxis': {'gridcolor': '#a6a6a6', 'linecolor': '#a6a6a6', 'ticks': ''}},
    'scene': {'xaxis': {'backgroundcolor': '#E5ECF6',
                        'gridcolor': '#a6a6a6',
                        'gridwidth': 2,
                        'linecolor': '#a6a6a6',
                        'showbackground': 'True',
                        'ticks': '',
                        'zerolinecolor': '#a6a6a6'},
              'yaxis': {'backgroundcolor': '#E5ECF6',
                        'gridcolor': '#a6a6a6',
                        'gridwidth': 2,
                        'linecolor': '#a6a6a6',
                        'showbackground': 'True',
                        'ticks': '',
                        'zerolinecolor': '#a6a6a6'},
              'zaxis': {'backgroundcolor': '#E5ECF6',
                        'gridcolor': '#a6a6a6',
                        'gridwidth': 2,
                        'linecolor': '#a6a6a6',
                        'showbackground': 'True',
                        'ticks': '',
                        'zerolinecolor': '#a6a6a6'}},
    'title': {'x': 0.05}
}

Plotly.newPlot('myDiv', data, layout, {showSendToCloud: true});
});
</script>
</body>
