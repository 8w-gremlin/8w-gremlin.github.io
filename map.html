<head>
<!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width:100%;height:100%; background-color: #171717;"></div>
<script>
Plotly.d3.csv('Near Star Data - Stellar Data.csv', function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) 
          { return row[key]; });
      }
var trace1 = {
  x:unpack(rows, 'AS_X'),  y: unpack(rows, 'AS_Y'), z: unpack(rows, 'AS_Z'), 
  text: unpack(rows, 'Name'),
  meta[0]: unpack(rows, 'Spec'),
  mode: 'markers',
  marker: {
    size: 4,
    symbol: 'circle',
    color: unpack(rows, 'Colour'),
    opacity: 1
  },
  type: 'scatter3d',
  hovertemplate:
            "<b>%{text}</b><br />" +
            "%{data[0[.meta[0]}<br />" +
            "X: %{x} Y: %{y} Z: %{z}" 
};

var data = [trace1];
var layout = {
        title: "Stellar map",
        hovermode: "closest",
	      margin: {
	        l: 0,
	        r: 0,
	        b: 0,
	        t: 0
	  }};

Plotly.newPlot('myDiv', data, layout, {showSendToCloud: true});
});
</script>
</body>
