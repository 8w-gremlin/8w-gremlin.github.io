<head>
<!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width:100%;height:100%"></div>
<script>
Plotly.d3.csv('Near Star Data - Stellar Data.csv', function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) 
          { return row[key]; });
      }
var trace1 = {
  x:unpack(rows, 'AS_X'),  y: unpack(rows, 'AS_Y'), z: unpack(rows, 'AS_Z'), 
  mode: 'markers',
  marker: {
    size: 12,
    symbol: 'circle',
    color: unpack(rows, 'Colour'),
    opacity: 0.8,
    text: unpack(rows, 'Name')
  },
  type: 'scatter3d'
};

var data = [trace1];
var layout = {
	scene:{
    xaxis: {
		 spikecolor: '#1fe5bd',
		 spikesides: false,
		 spikethickness: 6
  	 	},
  	 yaxis: {
		 spikecolor: '#1fe5bd',
		 spikesides: false,
		 spikethickness: 6
  		},
  	 zaxis: {
		 spikecolor: '#1fe5bd',
		 spikethickness: 6
  		}
  },
      margin: {
        l: 0,
        r: 0,
        b: 0,
        t: 0
  }};




Plotly.newPlot('myDiv', data, layout, {showSendToCloud: true});
});
</script>
</body>
