<!doctype html>
<HTML>
<HEAD>
  <meta charset="utf-8" />
  <script src="js/papaparse.js"></script>

  <TITLE>Jump upload</TITLE>
  <script>
document.addEventListener('DOMContentLoaded', () => {
    const file = document.getElementById('file');
    file.addEventListener('change', () => {
        Papa.parse(file.files[0], {
            complete: function(results) {
                // Here you can do something with results.data
                console.log("Finished:", results.data);
                for (var i in results.data) {
                    x1 = results.data[i]["AS_X"];
                    y1 = results.data[i]["AS_Y"];
                    z1 = results.data[i]["AS_Z"];
                    name = results.data[i]["Name"]
                    for (var j in results.data) {
                        x2 = results.data[j]["AS_X"];
                        y2 = results.data[j]["AS_Y"];
                        z2 = results.data[j]["AS_Z"];
                        name2 = results.data[j]["Name"]
                        var dist = Math.pow(Math.pow((x1 - x2), 2) + Math.pow((y1 - y2), 2) + Math.pow((z1 - z2), 2), 0.5);
                        console.log("from: " + name + " to: " + name2 + " label: " + dist);
                    }
                }
            }
        });
    });
});

  </script>



</HEAD>
<body>
	<input type="file" id="file" />
	</body>
