<HEAD>
  <meta charset="utf-8" />
  <script src="js/papaparse.js"></script>

  <TITLE>Jump matrix</TITLE>
  <script>








Papa.parse("Near Star Data - Stellar Data.csv", {
	header: true,
	dynamicTyping: true,
	worker: true,
	step: function(row) {
		console.log("Row:", row.data);
	},
	complete: function() {
		console.log("All done!");

		//console.log("    data:", data);

		  for (var i in data) {
				x1 = data[i]["AS_X"];
				y1 = data[i]["AS_Y"];
				z1 = data[i]["AS_Z"];
				name = data[i]["Name"]

			for (var j in data) {
				x2 = data[j]["AS_X"];
				y2 = data[j]["AS_Y"];
				z2 = data[j]["AS_Z"];
				name2 = data[j]["Name"]

					  	var dist = Math.pow(Math.pow((x1 - x2),2) + Math.pow((y1 - y2),2) + Math.pow((z1 - z2),2),0.5);

					  	console.log ("from: " & name & " to: " & name2 & "label: " & dist);

			}
		  }
		}
});


  </script>
