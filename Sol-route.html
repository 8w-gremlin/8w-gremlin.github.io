<!doctype html>
<HTML>
<HEAD>
  <meta charset="utf-8" />
  <TITLE>Jump Routes</TITLE>

  <!-- NPM (http://visjs.org/index.html#download_install): -->

  <!-- Needed for JSON file import (https://stackoverflow.com/questions/33392557/vis-js-simple-example-edges-do-not-show): -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">

  <style type="text/css">
    #mynetwork {
        width: 80vw;
        height: 80vh;
        margin: auto;
        padding: 0;
    }
    body {
      background-color: #121212;
    }



    </style>
</HEAD>

<BODY>

<div id="mynetwork"></div>

<!-- Add an invisible <div> element to the document, to hold the JSON data: -->
<div id="networkJSON-results" class="results" style="display:none"></div>

<script type="text/javascript">
  //Red: #b35900
  //Yellow: #b3b300
  //Green: #5ab300


var options = {
    "nodes": {
        "shape": "dot",
        "size": 20,
        "font": {
          "color": "#343434",
          "size": 14, // px
          "face": "arial",
          "strokeWidth": 2, // px
          "strokeColor": "#ffffff",
          "align": "horizontal",
          "multi": false,
          "vadjust": 0,
        }
    },
    "edges": {
        "smooth": false,
        "font": {
          "color": "#343434",
          "size": 10, // px
          "face": "arial",
          "strokeWidth": 0, // px
          "strokeColor": "#ffffff",
          "align": "horizontal",
          "multi": false,
          "vadjust": 0,
        }
    },
    "interaction": {
      "navigationButtons": true
    },
    "physics": {
      "minVelocity": 0.75,
      "maxVelocity": 146,
      "timestep": 0.35,
      "stabilization": { "iterations": 150 }
    }
}

// create an array with nodes
var nodes = new vis.DataSet([
  { "id": "Alpha Centauri A", "X": -1.7, "Y": -1.4, "Z": -3.9, "Sequence": "G2 V", "color": "#ffd966", "label": "Alpha Centauri A"},
{ "id": "Alpha Centauri B", "X": -1.7, "Y": -1.4, "Z": -3.9, "Sequence": "K0 V", "color": "#ff9900", "label": "Alpha Centauri B"},
{ "id": "Barnard's Star A", "X": -0.2, "Y": -5.9, "Z": 0.4, "Sequence": "M5 V", "color": "#cc0000", "label": "Barnard's Star A"},
{ "id": "Bessieres A", "X": -6.5, "Y": 1.7, "Z": 4.8, "Sequence": "M2 V", "color": "#cc0000", "label": "Bessieres A & B"},
{ "id": "Sirius A", "X": -1.6, "Y": 8.1, "Z": -2.5, "Sequence": "A1 V", "color": "#cfe2f3", "label": "Sirius A & B"},
{ "id": "Nyotekundu A", "X": -7.3, "Y": 2.1, "Z": 0.9, "Sequence": "M8 V", "color": "#cc0000", "label": "Nyotekundu A"},
{ "id": "Qinyuan A", "X": 7.6, "Y": 3.4, "Z": -2.8, "Sequence": "M5 V", "color": "#cc0000", "label": "Qinyuan A"},
{ "id": "Sol A", "X": 0, "Y": 0, "Z": 0, "Sequence": "G2 V", "color": "#ffd966", "label": "Sol A", "shape": "star"},
{ "id": "UV Ceti B", "X": 7.6, "Y": 3.4, "Z": -2.8, "Sequence": "M5 V", "color": "#cc0000", "label": "UV Ceti B"}
]);

// create an array with edges
var edges = new vis.DataSet([
  {"from": "Sol A", "to": "Alpha Centauri A", "label": "4.48", "length": "224.", "color": "#5ab300"},
{"from": "Sol A", "to": "Alpha Centauri B", "label": "4.48", "length": "224.", "color": "#5ab300"},
{"from": "Sol A", "to": "Barnard's Star A", "label": "6.4", "length": "320", "color": "#5ab300"},
{"from": "Sol A", "to": "Bessieres A", "label": "8.26", "length": "413", "color": "#b3b300", "dashes": true},
{"from": "Sol A", "to": "Sirius A", "label": "8.63", "length": "431.5", "color": "#b3b300", "dashes": true},
{"from": "Sol A", "to": "Nyotekundu A", "label": "7.65", "length": "382.5", "color": "#5ab300"},
{"from": "Sol A", "to": "Qinyuan A", "label": "8.78", "length": "439.", "color": "#b3b300", "dashes": true},
{"from": "Sol A", "to": "UV Ceti B", "label": "8.78", "length": "439.", "color": "#b3b300", "dashes": true},
{"from": "Nyotekundu A", "to": "Alpha Centauri A", "label": "8.16", "length": "408", "color": "#b3b300", "dashes": true},
{"from": "Nyotekundu A", "to": "Bessieres A", "label": "4", "length": "200", "color": "#5ab300"}
]);

// create a network
var container = document.getElementById("mynetwork");
var data = {
  nodes: nodes,
  edges: edges
};

var network = new vis.Network(container, data, options);


</script>

</BODY>
</HTML>
